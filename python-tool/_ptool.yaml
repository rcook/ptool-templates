description: Simple Python tool with virtual environment

template-values:
  py_copyright: |
    ##################################################
    # Copyright (C) 2017, All rights reserved.
    ##################################################

files:
- .gitignore
- path: ../_shared/LICENSE
  output-path: LICENSE
  preprocess: true
- path: README.md
  preprocess: true
- path: script/bootstrap.cmd
  preprocess: true
- path: script/project.cmd
  output-path: script/{{project_name}}.cmd
  preprocess: true
- path: script/project.py
  output-path: script/{{project_name}}.py
  preprocess: true
- script/requirements.txt

commands:
- git init
- git remote add origin {{public_git_repo}}:{{git_user_name}}/{{project_name}}.git
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
- git-execute-attribute:
    path: script/bootstrap.cmd
- git-execute-attribute:
    path: script/{{project_name}}.cmd
- git-symlink:
    source-path: script/bootstrap.cmd
    target-path: script/bootstrap
- git-symlink:
    source-path: script/{{project_name}}.cmd
    target-path: script/{{project_name}}
