description: Simple Haskell project using Stack build tool
files:
- .gitignore
- path: stack.yaml
  preprocess: true
- path: Setup.hs
  preprocess: true
- path: project.cabal
  output-path: $project_name.cabal
  preprocess: true
- path: ../_shared/LICENSE
  output-path: LICENSE
  preprocess: true
- path: app/Main.hs
  preprocess: true
- path: lib/Project.hs
  output-path: lib/$hs_module_name.hs
  preprocess: true
- path: test/Spec.hs
  preprocess: true
- path: test/ProjectSpec.hs
  output-path: test/${hs_module_name}Spec.hs
  preprocess: true
- path: README.md
  preprocess: true
commands:
- git init
- git remote add origin $public_git_repo:$git_user_name/$project_name.git
- git config user.name "$author"
- git config user.email "$author_email"
- git add .
