description: Simple Ruby gem

template-values:
  ruby_copyright: |
    ##################################################
    # Copyright (C) 2017, All rights reserved.
    ##################################################

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- .gitignore
- .travis.yml
- Gemfile
- README.md
- Rakefile
- path: bin/project
  output-path: bin/{{project_name}}
- path: project.gemspec
  output-path: "{{project_name}}.gemspec"
- path: lib/project.rb
  output-path: lib/{{project_name}}.rb
- path: lib/project/cli.rb
  output-path: lib/{{project_name}}/cli.rb
- path: lib/project/gem_info.rb
  output-path: lib/{{project_name}}/gem_info.rb
- test/cli_test.rb
- test/test_helper.rb

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
