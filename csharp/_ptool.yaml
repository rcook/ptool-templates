description: Simple C# project using MSBuild

template-values:
  cs_copyright: |
    //////////////////////////////////////////////////
    // Copyright (C) 2017, All rights reserved.
    //////////////////////////////////////////////////

files:
- path: .gitignore
  preprocess: true
- path: Main.cs
  preprocess: true
- path: project.csproj
  output-path: "{{project_name}}.csproj"
  preprocess: true
- path: README.md
  preprocess: true
- path: ../_shared/LICENSE
  output-path: LICENSE
  preprocess: true

commands:
- git init
- git remote add origin {{public_git_repo}}:{{git_user_name}}/{{project_name}}.git
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
