description: Simple Scala project using SBT

template-values:
  scala_copyright: |
    //////////////////////////////////////////////////
    // Copyright (C) 2017, All rights reserved.
    //////////////////////////////////////////////////

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
  preprocess: true
- path: .gitignore
  preprocess: true
- path: README.md
  preprocess: true
- path: build.sbt
  preprocess: true
- path: project/build.properties
  preprocess: true
- path: src/main/scala/project.scala
  output-path: src/main/scala/$project_module_name.scala
  preprocess: true

commands:
- git init
- git remote add origin $public_git_repo:$git_user_name/$project_name.git
- git config user.name "$author"
- git config user.email "$author_email"
- git add .
