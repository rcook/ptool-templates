description: Simple Haskell project using Stack build tool

template-values:
  default_stack_resolver: lts-9.3
  hs_copyright: |
    --------------------------------------------------
    -- Copyright (C) 2017, All rights reserved.
    --------------------------------------------------

template-filters:
  module_name: "lambda ctx, s: \"\".join(map(lambda s: s.title(), ctx.tokenize(s)))"

template-globals:
  module_name: "{{ project_name | module_name }}"

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- path: ../_shared/haskell-stack/.gitignore
  output-path: .gitignore
- path: ../_shared/haskell-stack/stack.yaml
  output-path: stack.yaml
- path: ../_shared/haskell-stack/Setup.hs
  output-path: Setup.hs
- path: ../_shared/haskell-stack/project.cabal
  output-path: "{{project_name}}.cabal"
- path: ../_shared/haskell-stack/app/Main.hs
  output-path: app/Main.hs
- path: ../_shared/haskell-stack/lib/Project.hs
  output-path: lib/{{module_name}}.hs
- path: ../_shared/haskell-stack/test/Spec.hs
  output-path: test/Spec.hs
- path: ../_shared/haskell-stack/test/ProjectSpec.hs
  output-path: test/{{module_name}}Spec.hs
- README.md

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
