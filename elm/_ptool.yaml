description: Simple Elm project using elm-app

template-values:
  elm_copyright: |
    --------------------------------------------------
    -- Copyright (C) 2017, All rights reserved.
    --------------------------------------------------

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- .gitignore
- README.md
- elm-package.json
- package.json
- src/App.elm
- path: src/favicon.ico
  preprocess: false
- src/index.html
- src/index.js
- path: src/logo.svg
  preprocess: false
- src/main.css
- tests/Tests.elm
- tests/elm-package.json

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
- npm install