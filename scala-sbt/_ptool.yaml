description: Simple Scala project using SBT

template-values:
  scala_copyright: |
    //////////////////////////////////////////////////
    // Copyright (C) 2017, All rights reserved.
    //////////////////////////////////////////////////

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- .gitignore
- README.md
- build.sbt
- project/build.properties
- path: src/main/scala/project.scala
  output-path: src/main/scala/{{project_module_name}}.scala

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
