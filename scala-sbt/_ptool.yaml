description: Scala project using SBT

template-values:
  scala_copyright: |
    //////////////////////////////////////////////////
    // Copyright (C) 2017, All rights reserved.
    //////////////////////////////////////////////////

template-filters:
  module_name: "lambda ctx, s: \"\".join(map(lambda s: s.title(), ctx.tokenize(s)))"

template-globals:
  module_name: "{{ project_name | module_name }}"

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- .gitignore
- path: build.properties
  output-path: project/build.properties
- build.sbt
- path: Project.scala
  output-path: src/main/scala/{{module_name}}.scala
- README.md

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
