description: Simple Java project using Maven

template-values:
  java_domain: mycompany.com
  java_copyright: |
    //////////////////////////////////////////////////
    // Copyright (C) 2017, All rights reserved.
    //////////////////////////////////////////////////

template-filters:
  to_reversed_domain: "lambda ctx, s: \".\".join(reversed(s.split(\".\")))"
  to_domain_file_path: "lambda ctx, s: \"/\".join(reversed(s.split(\".\")))"

template-globals:
  reversed_domain: "{{ java_domain | to_reversed_domain }}"
  domain_file_path: "{{ java_domain | to_domain_file_path }}"

files:
- path: ../_shared/LICENSE
  output-path: LICENSE
- .gitignore
- .vscode/launch.json
- README.md
- pom.xml
- path: App.java
  output-path: src/main/java/{{domain_file_path}}/app/App.java
- path: Example.java
  output-path: src/main/java/{{domain_file_path}}/app/Example.java
- path: AppTest.java
  output-path: src/test/java/{{domain_file_path}}/app/AppTest.java
- path: ExampleTest.java
  output-path: src/test/java/{{domain_file_path}}/app/ExampleTest.java

commands:
- git init
- git remote add origin {{ project_name | git_url(git_server) }}
- git config user.name "{{author}}"
- git config user.email "{{author_email}}"
- git add .
